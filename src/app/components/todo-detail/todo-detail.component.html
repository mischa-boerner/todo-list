<div>
  <h1>Todo Detail View</h1>
  <p>Title </p>
  <input [(ngModel)]="todo.taskTitle" type="text" placeholder="Enter Task Title">
  <p>Description </p>
  <textarea [(ngModel)]="todo.taskDescription" type="text" placeholder="Enter Task Description"></textarea>
  <div class="button-container">
    <button (click)="saveChanges()">Save Changes</button>
    <button (click)="completeTask()">{{ todo.isCompleted ? 'Undo Complete' : 'Complete Task' }}</button>
    <button (click)="goBack()">Back</button>
  </div>

</div>
